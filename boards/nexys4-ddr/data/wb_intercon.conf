; cpu avalon memory bus master
[master cpu_mem]
bustype = avalon
slaves = 
  bootrom_mem
  mon88_mem

; cpu avalon io bus master
[master cpu_io]
bustype = avalon
slaves = 
  uart_io
  post_io

; ********************************************************************************
; * cpu wishbone memory bus slave devices
; ********************************************************************************
; bootrom image
; cpu memory address range 0xfc000 - 0xfffff
[slave bootrom_mem]
offset=0xfc000 ; Located at segment:offset fc00:0000
size=0x4000 ; 16KB/16384 byte ram block

; MON88 RAM Image
; cpu memory address range 0xdc000 - 0xdffff
[slave mon88_mem]
offset=0xdc000 ; Located at segment:offset dc000:0000
size=0x4000 ; 16KB/16384 byte ram block

; ********************************************************************************
; * cpu wishbone io bus slave devices
; ********************************************************************************

[slave uart_io]
datawidth=16
offset=0x03f8 ; io 0x3f8 - 0x3ff
size=8

[slave post_io]
datawidth=16
offset=0x0080 ; io 0x0080
size=1